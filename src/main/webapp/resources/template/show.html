<div class="modal-header">
	<h2>PDF Meta Information</h2>
</div>
<div class="modal-body">
	<label>Title</label> {{item.title}}
	<label>Author</label> {{item.author}}
	<table class="table">
		<tr>
			<th>Occurrences</th>
		</tr>
		<tr ng-repeat="highlight in item.highlights">
			<td><p>{{highlight}}</p></td>
		</tr>
	</table>
	
</div>
<div class="modal-footer">
	<button ng-click="close()" class="btn  btn-primary">close</button>
</div>
